<!DOCTYPE html>
<html>
<head>
    <title>Loading</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .hacking-animation {
            font-size: 1.5em;
            animation: typing 3s steps(20, end) infinite;
            white-space: nowrap;
            overflow: hidden;
            border-right: .15em solid green;
        }
        @keyframes typing {
            0% { width: 0; }
            100% { width: 100%; }
        }
        .container {
            text-align: center;
        }
        @keyframes blink-caret {
            from, to { border-right-color: transparent; }
            50% { border-right-color: green; }
        }
    </style>
    <script type="text/javascript">
        function openAboutBlank() {
            setTimeout(function() {
                var newWindow = window.open('about:blank', '_blank');
                if (newWindow) {
                    newWindow.document.write(`
                        <!DOCTYPE html>
                        <html>
                        <head>
                            <title>ProtonFare V1 BETA</title>
                            <style>
                                html, body {
                                    height: 100%;
                                    margin: 0;
                                    overflow: hidden;
                                }
                                iframe {
                                    width: 100%;
                                    height: 100%;
                                    border: none;
                                }
                            </style>
                        </head>
                        <body>
                            <iframe src="https://square.root.v0x.eu/"></iframe>
                        </body>
                        </html>
                    `);
                    newWindow.document.close();
                }
            }, 4000);  // Adjust delay as needed
        }
        window.onload = openAboutBlank;
    </script>
</head>
<body>
    <div class="container">
        <h1 class="hacking-animation">Getting Data From The ProtonFare Cloud</h1>
    </div>
</body>
</html>
